# We might have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ledge-distro"
BBFILE_PATTERN_meta-ledge-distro := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ledge-distro = "9"

LAYERDEPENDS_meta-ledge-distro = "meta-rpb"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_meta-ledge-distro = "1"
LAYERSERIES_COMPAT_meta-ledge-distro= "sumo"
